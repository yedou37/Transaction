version: '3.8'

services:
  # 1. 数据库服务 (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: arbitrage_db
    env_file:
      - ./.env # 从 .env 文件加载环境变量
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # 仅用于本地调试，可以注释掉
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. 后端服务 (FastAPI)
  backend:
    container_name: arbitrage_backend
    build: ./backend
    env_file:
      - ./.env # 加载 .env 以获取 DATABASE_URL
    volumes:
      - ./backend/app:/code/app # 挂载代码实现热重载
    ports:
      - "8000:8000" # 仅用于本地调试，可以注释掉
    depends_on:
      db:
        condition: service_healthy # 等待数据库健康后再启动

  # 3. 前端服务 (React)
  frontend:
    container_name: arbitrage_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      # 挂载 src 和 public 以实现热重载
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NODE_ENV=development
      # 解决一些 Docker + React 热重载的兼容性问题
      - WDS_SOCKET_PORT=0
      # 使用真实后端数据
      - REACT_APP_USE_BACKEND=true

  # 4. Nginx 反向代理
  nginx:
    container_name: arbitrage_nginx
    build: ./nginx
    ports:
      - "80:80" # 这是我们访问 Web 应用的唯一入口
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
    # 创建一个持久卷来保存数据库数据